<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>  
        function cal() {      
        var num;

        for(var i=2; i<9; i++){
            for(var j=1; j<10; j++){
                num = (i*j);
                console.log(i*j);
            }
        }
       
        document.getElementById('result').innerHTML=num;
    }
    </script>




</head>
<body>
    <button onclick="cal()">구구단출력</button>
    <div id="result"></div>
</body>
</html>
